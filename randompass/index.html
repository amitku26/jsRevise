<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="2" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="upper-case" name="" checked />
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains Lowercase
                    </div>
                </label>
                <div class="right">
                <input type="checkbox" id="lower-case" name="" checked />
            </div>
        </div>
        <div class="row">
            <label for="numbers">
                <div class="left">
                    Contains Numbers
                </div>
            </label>
            <div class="right">
                <input type="checkbox" id="numbers" name="" />
            </div>
        </div>
        <div class="row">
            <label for="symbols">
                <div class="left">
                    Contains Symbols
                </div>
            </label>
            <div class="right">
                <input type="checkbox" id="symbols" name=""/>
            </div>
        </div>
        <div class="row">
            <button id="btn">
                Generate
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
